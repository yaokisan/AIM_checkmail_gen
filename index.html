<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail下書き自動作成ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
    <!-- Load environment variables from env-config.js -->
    <script>
      // 本番環境（Vercel）の判定
      const isProduction = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';
      
      if (isProduction) {
        // 本番環境：本番用設定ファイルを読み込み
        const script = document.createElement('script');
        script.src = '/env-config.production.js';
        script.async = false;
        document.head.appendChild(script);
        console.log('🚀 Loading production environment configuration');
      } else {
        // 開発環境：開発用設定ファイルを読み込み
        const script = document.createElement('script');
        script.src = '/env-config.js';
        script.async = false;
        document.head.appendChild(script);
        console.log('🛠️ Loading development environment configuration');
      }
    </script>
  <script type="importmap">

  "imports": {
    "react": "https://esm.sh/react@^19.1.0",

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

  </body>
</html>
