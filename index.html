<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail下書き自動作成ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
    <!-- 環境変数をwindow.processに直接設定 -->
    <script>
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      
      // Viteのビルド時に環境変数が注入される
      window.process.env.REACT_APP_GOOGLE_CLIENT_ID = '%VITE_GOOGLE_CLIENT_ID%';
      window.process.env.API_KEY = '%VITE_API_KEY%';
      
      // デバッグ用ログ
      console.log('🌍 Environment:', window.location.hostname);
      console.log('🔑 CLIENT_ID loaded:', window.process.env.REACT_APP_GOOGLE_CLIENT_ID ? 'YES' : 'NO');
      console.log('🔑 API_KEY loaded:', window.process.env.API_KEY ? 'YES' : 'NO');
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.3.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
